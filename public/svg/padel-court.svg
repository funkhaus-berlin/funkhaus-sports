<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <!-- Background using CSS variable -->
  <rect width="400" height="240" fill="var(--schmancy-sys-color-primary-default)" opacity="0.2" />
  
  <!-- Court boundary (including walls) -->
  <rect x="20" y="20" width="360" height="200" fill="none" stroke="white" stroke-width="3" />
  
  <!-- Glass/Wall representation -->
  <rect x="20" y="20" width="360" height="200" fill="none" stroke="white" stroke-width="1" stroke-dasharray="1,1" />
  
  <!-- Court playing area -->
  <rect x="40" y="40" width="320" height="160" fill="none" stroke="white" stroke-width="2" />
  
  <!-- Center line -->
  <line x1="200" y1="40" x2="200" y2="200" stroke="white" stroke-width="2" />
  
  <!-- Service lines -->
  <line x1="40" y1="120" x2="360" y2="120" stroke="white" stroke-width="2" />
  
  <!-- Service boxes -->
  <rect x="40" y="120" width="160" height="80" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
  <rect x="200" y="120" width="160" height="80" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Net -->
  <line x1="200" y1="40" x2="200" y2="200" stroke="white" stroke-width="3" />
  <rect x="196" y="40" width="8" height="160" fill="none" stroke="white" stroke-width="1" />
  
  <!-- Door representation -->
  <line x1="20" y1="120" x2="40" y2="120" stroke="white" stroke-width="2" />
</svg>