<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Funkhaus Sports</title>
  <script>
    // Extract the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // If we have the oobCode and mode, redirect to the main app with these parameters
    if (urlParams.has('oobCode') && urlParams.has('mode') && urlParams.get('mode') === 'resetPassword') {
      window.location.href = `/?oobCode=${urlParams.get('oobCode')}&mode=${urlParams.get('mode')}`;
    } else {
      // If not, redirect to login page
      window.location.href = '/login';
    }
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the password reset page.</p>
    </div>
  </div>
</body>
</html>
