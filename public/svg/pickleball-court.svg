<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background using CSS variable -->
  <rect width="400" height="200" fill="var(--schmancy-sys-color-primary-default)" opacity="0.2" />
  
  <!-- Outer court boundary -->
  <rect x="20" y="20" width="360" height="160" fill="none" stroke="white" stroke-width="2" />
  
  <!-- Center line -->
  <line x1="200" y1="20" x2="200" y2="180" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Non-volley zone (kitchen) lines -->
  <rect x="77" y="20" width="246" height="44" fill="none" stroke="white" stroke-width="2" />
  <rect x="77" y="136" width="246" height="44" fill="none" stroke="white" stroke-width="2" />
  
  <!-- Service lines (middle of court) -->
  <line x1="20" y1="100" x2="380" y2="100" stroke="white" stroke-width="2" />
  
  <!-- Service boxes -->
  <rect x="77" y="64" width="123" height="36" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  <rect x="200" y="64" width="123" height="36" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  <rect x="77" y="100" width="123" height="36" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  <rect x="200" y="100" width="123" height="36" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Net -->
  <line x1="20" y1="100" x2="380" y2="100" stroke="white" stroke-width="3" />
</svg>